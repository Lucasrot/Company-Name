<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Navbar -->
    <header class="mb-8">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-success">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="../asset/img/logo.jpg" alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link text-center fs-4" aria-current="page" href="../index.html">Home</a>
                        <a class="nav-link text-center fs-4" href="./sobre-nosotros.html">Nosotros</a>
                        <a class="nav-link text-center fs-4" href="./productos.html">Maquinaria</a>
                        <a class="nav-link text-center fs-4" href="./video.html">Galeria</a>
                        <a class="nav-link text-center fs-4" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Contacto -->
    <section class="formulario">
        <section class="contacto d-flex flex-column flex-lg-row justify-content-around">
            <div class="p-6 flex-shrink-1">
                <h1 class="fs-1 text-center fw-bold text-decoration-underline">INFORMACION DE CONTACTO</h1>
                <div class="iconos-contacto d-flex flex-column gap-1 align-items-center">
                    <img src="../asset/img/contacto.png" alt="imagen contacto" class="contactanos-foto img-fluid">
                    <a href="https://outlook.live.com/owa/" target="_blank" class="ico-Email">
                        <i class="far fa-envelope"></i> Email
                    </a>
                    <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer" class="telefono">
                        <i class="fab fa-whatsapp"></i> Whatsapp
                    </a>
                </div>
            </div>
            <form class=" d-flex flex-column w-100">
                <h2 class="fs-2 text-center">Formulario</h2>
                <label for="nombre" class="fs-4">Nombre</label>
                <input type="text" class="form-control-lg" id="nombre">
                <label for="apellido" class="fs-4">Apellido</label>
                <input type="text" class="form-control-lg" id="apellido">
                <label for="email" class="fs-4">E-mail</label>
                <input type="email" class="form-control-lg" id="email" required>
                <label for="opciones" class="fs-4">Elige la Maquinaria</label>
                <select id="opciones" name="opciones">
                    <option value="opcion1">tractor chery-modelos rk904</option>
                    <option value="opcion2">tractor new-holland-ts 120</option>
                    <option value="opcion3">Tractor Chery 105 HP 4X4 Con 3 Puntos Y Cabina Rc1004c</option>
                </select>
                <div class="textarea fs-4">
                    <p>¿Tienes alguna duda?</p>
                    <textarea placeholder="Ingrese Comentario"></textarea>
                </div>
                <div class="form-button">
                    <button type="submit" class="boton fs-4" value="Enviar">Envíe su mensaje</button>
                </div>
            </form>
        </section>
    </section>
    <!-- Footer -->
    <footer id="footer" class="d-flex justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="../asset/img/logo.jpg" alt="Logo" class="logo img-fluid p-1">
        </a>
        <div class="d-flex align-items-center">
            <a href="https://www.facebook.com" target="_blank" class="social-icon facebook"><i
                    class="fab fa-facebook-f"></i></a>
            <a href="https://web.whatsapp.com/" target="_blank" class="social-icon icono-telefono "><i
                    class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        </script>
