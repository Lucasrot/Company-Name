<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Company Name</title>
</head>

<body>

    <!-- Navbar -->
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../asset/img/vecteezy_excavator-logo-template-vector-heavy-equipment-logo-vector_24059108.jpg"
                    alt="Logo">
            </a>
        </div>
        <nav>
            <ul class="nav-items">
                <li>
                    <a href="../index.html" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="./pages/sobre-nosotros.html" class="nav-link">Nosotros</a>
                </li>
                <li>
                    <a href="./pages/productos.html" class="nav-link">Maquinaria</a>
                </li>
                <li>
                    <a href="./video.html" class="nav-link">Video</a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- Contacto -->
    <section class="contacto">
        <div class="contactanos">
            <h1>INFORMACION DE CONTACTO</h1>
            <div class="contactanos-foto">
                <img src="../asset/img/empresario-agricultor-tractores.jpg" alt="empresario-agricultor">
            </div>
            <div class="iconos-contacto">
                <a href="https://outlook.live.com/owa/" target="_blank" class="ico-Email">
                    <i class="far fa-envelope"></i> Email
                </a>

                <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer" class="telefono">
                    <i class="fab fa-whatsapp"></i> Whatsapp
                </a>
            </div>
        </div>

        <form class="formulario">
            <h2>Formulario</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="opciones">Elige la Maquinaria</label>
            <select id="opciones" name="opciones">
                <option value="opcion1">tractor chery-modelos rk904</option>
                <option value="opcion2">tractor new-holland-ts 120</option>
                <option value="opcion3">Tractor Chery 105 HP 4X4 Con 3 Puntos Y Cabina Rc1004c</option>
            </select>

            <div class="textarea">
                <p>¿Tienes alguna duda?</p>
                <textarea placeholder="Ingrese Comentario"></textarea>
            </div>
            <div class="form-button">
                <button type="submit" value="Enviar">Envíe su mensaje</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="logo">
            <a href="../index.html">
                <img src="../asset/img/vecteezy_excavator-logo-template-vector-heavy-equipment-logo-vector_24059108.jpg"
                    alt="logo">
            </a>
        </div>
        <div>
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="ico-facebook">
                <i class="fab fa-facebook-square"></i> Facebook
            </a>
            <a href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer" class="telefono">
                <i class="fab fa-whatsapp"></i> Whatsapp
            </a>
        </div>
    </footer>


</body>

</html>
